<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یه سوال ازت</title>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@27.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: url('https://i.imgur.com/j5ZK2cs.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0dada;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1, h2 {
            font-weight: 400;
            color: #e0dada;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 { font-size: 98px; margin-bottom: 40px; }
        h2 { font-size: 82px; margin-bottom: 30px; }
        button {
            padding: 20px 40px;
            margin: 20px;
            font-size: 50px;
            font-family: 'Vazir', sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #d1c7c9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: rgba(248, 235, 235, 0.9);
            border-color: #b8a9ab;
        }
        #response { margin-top: 40px; display: none; }
        @media (max-width: 600px) {
            h1 { font-size: 48px; }
            h2 { font-size: 42px; }
            button { font-size: 24px; padding: 15px 30px; }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>می‌خوای یه چیزی رو بدونی؟</h1>
        <button onclick="showMessage(true)">آره می‌خوام</button>
        <button onclick="showMessage(false)">نه نمی‌خوام</button>
    </div>

    <div id="response">
        <h2 id="message"></h2>
        <button id="forceYes" onclick="showMessage(true)" style="display: none;">باشه می‌خوام</button>
    </div>

    <script>
        function showMessage(isYes) {
            document.getElementById("main").style.display = "none";
            document.getElementById("response").style.display = "block";
            document.getElementById("message").innerText = isYes ? 
                "🧚‍♀️تو خوشگل‌ترین کصخل دنیایی" : "غلط کردی باید بخوای";
            document.getElementById("forceYes").style.display = isYes ? "none" : "inline";
        }
    </script>
</body>
</html>
